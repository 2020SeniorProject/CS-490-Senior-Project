<html>
    <head>
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/cupertino/jquery-ui.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="/static/js/navbar.js"></script>
      </head>
      <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark mb-2" style="font-size:20px; height:8%;">
          <a class="navbar-brand" href="/home"><i class="fas fa-map ml-3 mr-3"></i></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" id=path_home href="/home">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id=path_play href="/play">Play</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id=path_characters href="/characters">Character</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id=path_user href="/user/settings">Settings</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="{{ profile_pic }}" width="40" height="40" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <p class="dropdown-item navbar-text text-center mb-0"><b class=text-dark id=site_name>{{ site_name }}</b></p>
                  <div class="dropdown-divider"></div>
                  <a class="dropdown-item" href="/user/settings">User Settings</a>
                  <a class="dropdown-item" href="/logout">Log Out</a>
                  <a href="/delete" class="dropdown-item text-danger" onclick="return confirm('This will permanently delete your account FOREVER. Proceed?');">Delete Account</a>
                </div>
              </li>
            </ul>
          </div>
        </nav>
        
        {% if in_room %}
        <div class="fixed-top text-center" style="font-size:20px; width:20%; left:40%">
          <p class="mt-3 text-white"><b id=room_id>{{ in_room }}</b></p>
        </div>

        <div style="width:99%; margin-top:4.5rem;">
        {% else %}
        <div class="mx-auto" style="width:99%; margin-top:4.5rem;">
          {% endif %}
        {% block content %}
        {% endblock %}
        </div>
        
    </body>
</html>
