<div class=row style="height:65%;">
    <div class="col-2 border border-dark h-100" style="overflow:scroll;">
        <h4 class="text-center">Initiative Order</h4>

        <table id="initiative-table" class="table table-sm text-center">
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="col-8 border border-dark">
        <!-- MARK -->
        <!-- <div id="battle_map_container" class="text-center droppable" ondragover="onDragOver(event);" ondrop="onDrop(event);"> -->
        <div id="battle_map_container" class="text-center droppable" style="width:100%">
            <img id="battle_map" style="height:100%;width:100%;" draggable="false" src="https://i.pinimg.com/564x/b7/7f/6d/b77f6df018cc374afca057e133fe9814.jpg">
            <!-- <img id="characterIcon" class="draggable" style="position:absolute;height:10%;width:10%;z-index:10;top:25px;left: 25px;border: 2px;border-color: rgb(0, 0, 255);" draggable="true" ondragstart="onDragStart(event);" src="https://colourlex.com/wp-content/uploads/2015/08/Cadmium_red_nr_2_painted_swatch_Lipscher-225-opt.jpg"> -->
            <img id="characterIcon" class="draggable" style="position:absolute;height:10%;width:100px;z-index:10;top:25px;left: 25px;" draggable="true" src="https://colourlex.com/wp-content/uploads/2015/08/Cadmium_red_nr_2_painted_swatch_Lipscher-225-opt.jpg">

        </div>
    </div>
    <div class="col-2 border border-dark h-100" style="overflow:scroll;">
        <p class="text-center mb-0"><b>Log</b></p>
        <div id="log"></div>
    </div>
</div>
<!-- <div class="fixed-bottom" style="height:20%;"> -->
    <div class="row mt-0" style="height:25%;">
        <div class="col border border-dark">
            <p class="text-center mb-0"><b>Chat</b></p>
            <div style="overflow:scroll;height:60%;">
                <div id="chat-list"></div>
            </div>
            
            <form class="form mb-0" id=send_chat>
                <div class=row>
                    <div class="col-10 form-group">
                        <input type=text id=chat_text class=form-control placeholder="Type here">
                    </div>
                    <div class="col-2 form-group">
                        <input type=submit class="btn btn-primary form-control" value="Chat">
                    </div>
                </div>
            </form>
        </div>
    </div>
