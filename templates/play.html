{% extends "base.html" %}

{% block content %}
<script src="/static/js/script.js?n=2"></script>

<div class=row style="height:65%;">
    <div class="col-2 border border-dark h-100" style="overflow:scroll;">
        <h4 class="text-center">Initiative Order</h4>

        <table id="initiative-table" class="table table-sm text-center">
            <tbody>
            </tbody>
        </table>
    </div>
    <div class="col-8 border border-dark">
        <div class="text-center" ondragover="onDragOver(event);" ondrop="onDrop(event);">
            <img style="height:100%;width:100%;" src="https://i.pinimg.com/564x/b7/7f/6d/b77f6df018cc374afca057e133fe9814.jpg">
            <img id="characterIcon" style="position:absolute;height:10%;width:10%;z-index:10;top:25px;left: 25px;border: 2px;border-color: rgb(0, 0, 255);" draggable="true" ondragstart="onDragStart(event);" src="https://colourlex.com/wp-content/uploads/2015/08/Cadmium_red_nr_2_painted_swatch_Lipscher-225-opt.jpg">
        </div>
    </div>
    <div class="col-2 border border-dark h-100">
        <h4 class="text-center">DM Tools</h4>
        <form class=form id=start_battle>
            <input type="submit" class="btn btn-primary form-control" value="Start Battle!" id="start_battle_button">
        </form>
        <form class=form id=end_battle>
            <input type="submit" class="btn btn-danger form-control" value="End Battle" id="end_battle_button" disabled>
        </form>
        <form class=form id=close_room>
            <input type="submit" class="btn btn-warning form-control" value="End Session!" id="close_room_button">
        </form>
        <div id=checklist_div></div>
    </div>
</div>
<!-- <div class="fixed-bottom" style="height:20%;"> -->
    <div class="row mt-0" style="height:25%;">
        <div class="col-2 my-auto text-center">
            <div id="initiative-wrapper">
                <form class="form" id=set_initiative>
                    <input type=text id=player_name class="form-control" value="{{ char_name }}" disabled required>
                    <input type=number id=initiative_roll class="form-control" min=0 max=30 placeholder="Initiative" required>
                    <input type=submit class="btn btn-primary form-control" value="Update Initiative" id=set_initiative_button>
                </form>
            </div>

            <form class="form" id="end_turn">
                <input type=submit class="btn btn-danger form-control" value="End Turn!" id=end_turn_button disabled>
            </form>
        </div>
        <div class="col-8 border border-dark">
            <p class="text-center mb-0"><b>Chat</b></p>
            <div style="overflow:scroll;height:60%;">
                <div id="chat-list"></div>
            </div>
            
            <form class="form mb-0" id=send_chat>
                <div class=row>
                    <div class="col-10 form-group">
                        <input type=text id=chat_text class=form-control placeholder="Type here">
                    </div>
                    <div class="col-2 form-group">
                        <input type=submit class="btn btn-primary form-control" value="Chat">
                    </div>
                </div>
            </form>
        </div>
        <div class="col-2 border border-dark h-100" style="overflow:scroll;">
            <p class="text-center mb-0"><b>Log</b></p>
            <div id="log"></div>
        </div>
    </div>
<!-- </div> -->
{% endblock %}
