<html>
    <head>
        <link rel="icon" href="/static/images/symbol.png">
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/css/style.css">
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/cupertino/jquery-ui.css" />
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
        <script src="//code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>
        <script src="https://use.fontawesome.com/releases/v5.15.1/js/all.js" data-auto-replace-svg="nest"></script>
        <script src="/static/js/navbar.js"></script>
      </head>
      <body>
        <nav class="navbar fixed-top navbar-expand-lg navbar-dark bg-dark mb-2" id="main_navbar" style="font-size:20px; min-height:60px; height:6%;">
          <a class="navbar-brand" href="/home"><i class="fas fa-map ml-3 mr-3"></i></a>
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item">
                <a class="nav-link" id=path_home href="/home">Home</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
              <li class="nav-item align-self-center">
                <a class="nav-link btn btn-success text-white mr-4" style="font-size:20px;" href="/login">Login</a>
              </li>
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  <img src="{{ profile_picture }}" width="40" height="40" class="rounded-circle">
                </a>
                <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdownMenuLink">
                  <p class="dropdown-item navbar-text text-center mb-0"><b class=text-dark id=username>{{ username }}</b></p>
                </div>
              </li>
            </ul>
          </div>
        </nav>

        {% if in_room %}
        <div class="fixed-top text-center" style="font-size:20px; width:20%; left:40%">
          <p class="mt-3 text-white"><b id=room_id>{{ in_room }}</b></p>
        </div>

        <div style="width:99%; margin-top:4.5rem;" id=content>
        {% else %}
        <div class="container" style="width:99%; margin-top:4.5rem;" id=content>
        {% endif %}
        
        {% block content %}
        {% endblock %}
    </body>
</html>
