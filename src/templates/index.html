{% extends "base.html" %}

{% block content %}
<div class=row style="height:70%;">
    <div class="col-2 border border-dark h-100" style="overflow:scroll;">
        <h4 class="text-center">Initiative Order</h4>

        <div id="initiative-list"></div>
    </div>
    <div class="col-8 border border-dark">
        <p class=text-center><img src="https://i.pinimg.com/564x/b7/7f/6d/b77f6df018cc374afca057e133fe9814.jpg"></p>
    </div>
    <div class="col-2 border border-dark h-100">
        <h4 class="text-center">DM Tools</h4>
        <form class="form" id=api_call>
            <input type="submit" value="API">
        </form>
        <button type="button" onclick="loadDoc()">Request data</button>
        <p id="demo"></p>
    </div>
</div>
<!-- <div class="fixed-bottom" style="height:20%;"> -->
    <div class="row mt-2" style="height:20%;">
        <div class="col-2">
            <form class="form" id=set_initiative>
                <input type=text id=player_name class="form-control" placeholder="Player Name">
                <input type=text id=initiative_roll class="form-control" placeholder="Initiative">
                <input type=submit class="btn btn-primary form-control" value="Set Initiative">
            </form>
        </div>
        <div class="col-8 border border-dark h-100" style="overflow:scroll;">
            <p class="text-center mb-0"><b>Chat</b></p>

            <div id="chat-list"></div>

            <form class="form chat-form form-inline" id=send_chat>
                <div class=col>
                    <input type=text id=chat_text class=form-control placeholder="Type here">
                    <input type=submit class="btn btn-primary form-control" value="Chat">
                </div>
            </form>
        </div>
        <div class="col-2 border border-dark h-100" style="overflow:scroll;">
            <p class="text-center mb-0"><b>Log</b></p>
            <div id="log"></div>
        </div>
    </div>
<!-- </div> -->
{% endblock %}
